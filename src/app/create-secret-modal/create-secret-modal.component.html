<div
  class="modal fade"
  id="createSecretModal"
  tabindex="-1"
  aria-labelledby="createSecretModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header justify-content-between">
        <h4 class="modal-title ms-2" id="createSecretModalLabel">Create Secret</h4>
        <button
          type="button"
          class="btn bi-x fs-1 bg-transparent"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form #createSecretForm="ngForm" (ngSubmit)="createSecret(createSecretForm)">
          <div class="mb-3">
            <label for="secretFolder" class="form-label h6">Folder</label>
            <input
              type="text"
              id="secretFolder"
              class="form-control fs-5"
              [(ngModel)]="newSecret.folder"
              name="folder"
              maxlength="30"
            />
          </div>
          <div class="mb-3">
            <label for="secretName" class="form-label h6">Name</label>
            <input
              type="text"
              id="secretName"
              class="form-control fs-5"
              [(ngModel)]="newSecret.name"
              name="name"
              maxlength="30"
              required
            />
          </div>
          <div class="mb-3">
            <label for="secretValue" class="form-label h6">Value</label>
            <div class="input-group">
              <input
                type="password"
                id="secretValue"
                class="form-control fs-5"
                [(ngModel)]="newSecret.value"
                name="value"
                maxlength="255"
                required
              />
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="togglePasswordVisibility()"
                style="border-top-left-radius: 0; border-bottom-left-radius: 0;"
              >
                <i
                  [class.bi-eye-slash-fill]="!passwordVisible"
                  [class.bi-eye-fill]="passwordVisible"
                ></i>
              </button>
            </div>
          </div>
          
          <div class="d-flex justify-content-between my-2">
            <button
              type="button"
              class="btn btn-outline-primary"
              (click)="generateSecurePassword()"
            >
              Generate Secure Password
            </button>
          </div>          
          <div class="d-flex justify-content-end">
            <button
              type="submit"
              class="btn btn-success mb-2 mt-3 fs-6 px-5"
              [disabled]="!createSecretForm.valid" 
              data-bs-dismiss="modal"
            >
              Create
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
