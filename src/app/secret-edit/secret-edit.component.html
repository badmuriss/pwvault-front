<div class="container d-flex flex-column justify-content-center align-items-center vh-100 pb-5">
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>
  
    <div *ngIf="!loading && secretDetail" class="card shadow-sm mx-auto" style="max-width: 600px;">
      <div class="card-body">
          <input
            type="text"
            class="form-control text-center fs-3 fw-bold text-wrap"
            [(ngModel)]="secretDetail.name"
            maxlength="30"
            />
  
            <div class="mb-3 mt-4">
              <label for="secretValue" class="form-label h6">Value</label>
              <div class="input-group">
                <input
                  type="password"
                  id="secretValue"
                  class="form-control fs-5"
                  [(ngModel)]="secretDetail.value"
                  name="value"
                  maxlength="255"
                  required
                />
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  (click)="togglePasswordVisibility()"
                  style="border-top-left-radius: 0; border-bottom-left-radius: 0;"
                >
                  <i
                    [class.bi-eye-slash-fill]="!passwordVisible"
                    [class.bi-eye-fill]="passwordVisible"
                  ></i>
                </button>
              </div>
            </div>
            
            <div class="d-flex justify-content-between my-2 mb-5">
              <button
                type="button"
                class="btn btn-outline-primary"
                (click)="generateSecurePassword()"
              >
                Generate Secure Password
              </button>
            </div>          
  
        <div class="d-flex justify-content-end gap-2 mt-4">
          <button
            class="btn btn-secondary"
            (click)="discardChanges()"
          >
            Discard
          </button>
          <button
            class="btn btn-success"
            (click)="saveSecret()"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
