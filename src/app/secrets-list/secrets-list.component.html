<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-center">PWVault</h1>
    <button
      class="btn btn-success"
      data-bs-toggle="modal"
      data-bs-target="#createSecretModal"
    >
      <i class="bi bi-plus"></i> Create Secret
    </button>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="text-center my-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Secret List -->
  <div *ngIf="!loading && secrets.length > 0">
    <div class="row">
      <div *ngFor="let secret of secrets" class="col-md-4 mb-3">
        <div
          class="card shadow-sm"
          style="cursor: pointer;"
          (click)="goToSecretDetail(secret.id)"
        >
          <div class="card-body">
            <h5 class="card-title">{{ secret.name }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No Secrets Found -->
  <div *ngIf="!loading && secrets.length === 0" class="text-center">
    <p class="text-muted">No secret found.</p>
  </div>

  <!-- Modal for Creating Secret -->
  <div
    class="modal fade"
    id="createSecretModal"
    tabindex="-1"
    aria-labelledby="createSecretModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createSecretModalLabel">Create Secret</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form #createSecretForm="ngForm" (ngSubmit)="onCreateSecret(createSecretForm)">
            <div class="mb-3">
              <label for="secretName" class="form-label">Name</label>
              <input
                type="text"
                id="secretName"
                class="form-control"
                [(ngModel)]="newSecret.name"
                name="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="secretValue" class="form-label">Value</label>
              <input
                type="text"
                id="secretValue"
                class="form-control"
                [(ngModel)]="newSecret.value"
                name="value"
                required
              />
            </div>
            <div class="mb-3">
              <label for="secretFolder" class="form-label">Folder</label>
              <input
                type="text"
                id="secretFolder"
                class="form-control"
                [(ngModel)]="newSecret.folder"
                name="folder"
              />
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!createSecretForm.valid">
              Create
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
