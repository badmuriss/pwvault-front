<div *ngIf="loading">Carregando segredos...</div>

<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>

<ul>
  <li *ngFor="let secret of secrets">
    <strong>{{ secret.name }}</strong> ({{ secret.folder }})
    <button (click)="updateSecret(secret.id)">Atualizar</button>
    <button (click)="deleteSecret(secret.id)">Excluir</button>
  </li>
</ul>

<button (click)="createSecret()">Criar Novo Segredo</button>
